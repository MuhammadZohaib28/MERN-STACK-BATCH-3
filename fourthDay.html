<body>
    <table border="1">

        <tr>

    <h1>FORMS IN HTML5</h1>



    <form action="">
        <h1>Student Registration Form</h1>

        <label for="FirstName">First Name</label> <br>
        <input placeholder="Enter your first name" type="text" /> <br>


        <label for="LastName">Last Name</label> <br>
        <input placeholder="Enter your last name" type="text" required/> <br>


        <label for="FatherName">Father Name</label> <br>
        <input placeholder="Enter your father name" type="text" /> <br>


        <label for="ContactNumber">Contact Number</label> <br>
        <input placeholder="Enter your contact number" type="number" /> <br>

        <label for="EmailAddress">Email Address</label> <br>
        <input placeholder="Enter your email address" type="email" /> <br>

        <label for="Password">Password</label> <br>
        <input placeholder="Enter your password" type="password" /> <br>


        <button type="submit">Submit Form</button>





    </form>
